<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="columns is-mobile is-centered">
			<div class="column card">
				<div class="card-image">
					<figure class="image">
						<img src="images\image-equilibrium.jpg" alt="nft image" />
					</figure>
					<div class="image-view">
						<figure class="image">
							<img src="images\icon-view.svg" alt="nft image" />
						</figure>
					</div>
				</div>

				<div class="card-image-hover"></div>
				<div class="card-content">
					<div>
						<span class="label">Equilibrium #3429</span>
					</div>
					<div>
						<p class="description">
							Our Equilibrium collection promotes balance and calm.
						</p>
					</div>
					<div class="price-time">
						<div class="price">
							<img src="images\icon-ethereum.svg" alt="eth icon" />
							0.041 ETH
						</div>
						<div class="time">
							<img src="images\icon-clock.svg" alt="clock icon" />
							3 days left
						</div>
					</div>
					<div class="divider"></div>
					<div class="creator-info">
						<div class="creator-image">
							<figure class="image">
								<img src="images\image-avatar.png" alt="creator image" />
							</figure>
						</div>
						<div class="creator-text">
							<span>Creation of</span>
							<span class="name">Jules Wyvern</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">David Merenyi</a>.
		</div>
	</body>
</html>
